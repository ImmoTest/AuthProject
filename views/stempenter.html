<!DOCTYPE HTML>
<html >
<head>
    <meta charset="UTF-8">
    <title>WiFi Auth</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="/ad" method="post">
            <input type="text" placeholder="E-mail" name="email" required id="email"/>
            <input type="password" placeholder="Password" name="pwd" required id="pwd"/>
            <button type="button-code">let me in</button>
            <p class="message">Guest?<a href="/" onclick="parent.location='/'">Sign in using e-mail</a></p>
        </form>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="/public/js/script.js"></script>
<script src="/public/js/jquery.maskedinput.js"></script>
</body>
</html>
